<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Float and Flex Layouts</title>
  </head>
  <body>
    <h2>Float Layout</h2>
    <div class="container float-container">
      <div class="text-top">Text</div>
      <div class="img-middle">Img.</div>
      <div class="img-left">Img.</div>
      <div class="text-right">Text</div>
    </div>

    <h2>Flex Layout</h2>
    <div class="container flex-container">
      <div class="text-top">Text</div>
      <div class="img-middle">Img.</div>
      <div class="bottom-container">
        <div class="img-left">Img.</div>
        <div class="text-right">Text</div>
      </div>
    </div>
  </body>
</html>
